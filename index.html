<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- inclusion of css files -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body ng-app="RoomApp"  ng-cloak>
  <div class="layout-column" flex >
    <md-content class="md-padding" layout="row" layout-align="start center" flex layout-wrap id="nav">
      <div class="flex nav-link">MyRooms</div>
      <md-button ng-click="addRoom()" class="md-primary md-raised"><i class="material-icons">add</i>Add Room</md-button>
    </md-content>
  </div> 
  <div class="layout-column" flex>
    <ui-view></ui-view>
  </div>

<!-- inclusion of js files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
