<div class="layout-column" ng-controller="EditCtrl">

    
	<md-content class="md-padding" layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-offset-sm="25" flex-gt-sm="33" flex-offset-gt-sm="33" >
      
      <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Room No. {{room.num}}</span>
            <span class="md-head">Todo List</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media"  flex="100">
          	<ul ng-show="room.todolist.length>0" style="padding:0px;">
				<li ng-repeat="n in room.todolist track by $index" layout="row">
					<span flex="90">{{n}}</span><span flex="10" layout-align="center end" layout="column"><i class="material-icons doneicon" ng-click="taskDone($index)">done</i></span>
				</li>		
			</ul>
			<p ng-show="room.todolist.length==0">No task in todo list.</p>
          </div>
          </md-card-content>
		    <md-card-actions layout="row" layout-align="end end">
          <md-input-container flex="100">
            <label>Task</label>
            <input type="text" ng-model="task" flex="90">
          </md-input-container>
          <md-input-container >
            <md-button class="md-primary md-raised" ng-click="addTask()">ADD TASK</md-button>
          </md-input-container>
        </md-card-actions>
        
      </md-card>
      <br />
    </div>
      
     
  </md-content>

</div>
